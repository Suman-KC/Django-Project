<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="C:\Users\ACER\Desktop\lab\django\Hello\templates\contact.css"/>
    <title>Hello, world!</title>
    
  </head>
  <body>
    <div class="container-fluid border-primary mb-3">
    <form method="POST" action="/contact" style:"height:300px width:300px">
      {% csrf_token %}
      <div class="form-group">
        <label for="Name" class="form-label">Name</label>
        <input type="text" class="form-control" id="Name" name="Name">
      </div>
      <div class="form-group">
        <label for="Email" class="form-label">Email address</label>
        <input type="text" class="form-control" id="Email" name="Email">
      </div>
      <div class="form-group">
        <label for="phone" class="form-label">Phone:<br><label>
        <input type="text" class="form-control" id="phone" name="phone">
      </div>
      <div class="form-group">
        <label for="desc" class="form-label">desc:</label>
          <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        
      </div>
      
      <input type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
